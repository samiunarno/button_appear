<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(10, 0, 0, 0.1);
      border-radius: 40px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .profile-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto 10px;
      display: block;
      border: 4px solid #00ffff;
    }

    .card-content {
      padding: 10px 20px;
      text-align: center;
    }

    .name {
      margin: 10px 0 5px;
      font-size: 1.5rem;
      color: #333;
    }

    .designation {
      font-size: 1rem;
      color: #777;
    }

    .card .button {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: linear-gradient(45deg, red, rgb(0, 225, 255));
      box-shadow: #333;
      color: #fff;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 1.5s ease-in-out;
    }

    .card .button:hover {
      background: linear-gradient(45deg, red, blue, red);
    }

    .card:hover .button {
      display: block;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://www.shutterstock.com/image-vector/man-shirt-tie-businessman-avatar-600nw-548848999.jpg"
      alt="Profile Picture" class="profile-image">
    <div class="card-content">
      <h2 class="name">NAME</h2>
      <p class="designation">WHEN HOVER BUTTON APPEAR</p>
    </div>
    <button class="button">Contact</button>
  </div>
</body>

</html>
